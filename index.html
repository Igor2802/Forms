<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Simples HTML e CSS</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <fieldset class="grupo"> 
                <div class="campo">
                    <h1 id="titulo">Contate-Nos</h1>
                    <label for="nome"><strong>Name</strong></label>
                    <input type="text" name="nome" placeholder="Enter your name" id="nome" required>
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" placeholder="Enter a valid email address" id="email" required>
                    <label for="experiencia"><strong>Message </strong></label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                    <button class="botao" type="submit" onsubmit="">Enviar</button>
                </div>
                <div class="check">
                    <input type="checkbox" id="accept" name="accept">
                    <label for="tecnologia1">I accept the <b>Terms of Service</b></label>
                </div>
            </fieldset>
        </form>
    

        <main class="container">
            <div class="Call">
                <h3>LIGUE PARA NÓS</h3>
                <p>1 (234) 567-891</p>
                <p>1 (234) 987-654</p>
                <br>
            </div>
            <div>
                <h3 class="title">LOCALIZAÇÃO</h3>
                <p>121 Rock Street, 21 Avenue,<br>New York, NY 92103-9000</p>
                <br>
            </div>
            <div class="Services">
                <h3 class="title">NOSSOS MELHORES SERVIÇOS</h3>
                <p><b>Traslados locais</b></p>
                <p><b>Traslados do aeroporto</b></p>
                <p><b>Excursões e passeios</b></p>
            </div>
        </main>
    </div>
</body>
</html>
